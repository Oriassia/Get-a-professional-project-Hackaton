<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proffesional Details</title>
    <link rel="stylesheet" href="../CSS/professionalDetails.css" />
  </head>
  <body>
    <div class="pageContainer">
      <nav>

      <div class="mainContainer">

              <p class="infoKey">specialzie:</p>
              <span class="infoValue" id="specialization">N/A</span>

            <div class="dataLine">
